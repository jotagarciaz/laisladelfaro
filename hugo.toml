baseURL = 'https://laisladelfaro.com/'
languageCode = 'es-es'
title = 'La isla del faro'
theme = "coyote"
paginator = 6
canonifyurls = true
enableRobotsTXT = true

[params.meta]
  favicon = true

[outputs]
  home = ['html', 'json', 'rss']
  section = ['html', 'rss']

[pagination]
  disableAliases = false
  pagerSize = 6
  path = 'posts'

[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5
